<!DOCTYPE html>
<html>
<head>
  <title>welcome</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>welcome to</h2>

    <h3 class="animate-charcter">lovelang</h3>
    
    <p><span id="helloText"></span>, {{name}}, ready to learn</p>
    <a class="btn" href="/init">lets go</a>
  </div>

  <script>
    // JavaScript code to update the helloText element with the rotating "hello" values
    const helloText = document.getElementById('helloText');
    const languages = ['Hello', 'Hola', 'Bonjour', '你好', '안녕하세요'];
    let index = 0;

    setInterval(() => {
      helloText.textContent = languages[index];
      index = (index + 1) % languages.length;
    }, 1000);
  </script>
</body>
</html>

<script src="https://kit.fontawesome.com/c6fae16368.js" crossorigin="anonymous"></script>
