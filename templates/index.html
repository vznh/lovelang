<!DOCTYPE html>
<html>
<head>
  <title>welcome</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>welcome to</h2>

    <h3 class="animate-charcter">lovelang</h3>
    <p>a new way to master languages with ai</p>
    <p><span id="helloText"></span>! ready to learn?</p>
    <a class="btn" href="/init">lets go <i class="fa-solid fa-arrow-right"></i></a>
  </div>

  <script>
    // JavaScript code to update the helloText element with the rotating "hello" values
    const helloText = document.getElementById('helloText');
    const languages = ['Hello', 'Hola', 'Bonjour', '你好', '안녕하세요'];
    let index = 0;

    setInterval(() => {
      helloText.textContent = languages[index];
      index = (index + 1) % languages.length;
    }, 1000);
  </script>
</body>
</html>

<script src="https://kit.fontawesome.com/c6fae16368.js" crossorigin="anonymous"></script>
