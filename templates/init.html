<!DOCTYPE html>
<html>
<head>
  <title>Let's Get Started</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://kit.fontawesome.com/c6fae16368.js" crossorigin="anonymous"></script>
  <script>
    function addLanguageToURL(language) {
      var currentURL = window.location.href;
      var separator = currentURL.includes('?') ? '&' : '?';
      var newURL = currentURL + separator + 'language=' + language;
      window.location.href = newURL;
    }
  </script>
</head>
<body>
  <a class="btn" href="/"><i class="fa-sharp fa-regular fa-arrow-left"></i></a>
  <div class="container">
    <h2>Which language do you want to learn?</h2>
    <a class="btn" href="javascript:void(0);" onclick="addLanguageToURL('Spanish')">Spanish</a>
    <a class="btn" href="javascript:void(0);" onclick="addLanguageToURL('Mandarin')">Mandarin</a>
    <a class="btn" href="javascript:void(0);" onclick="addLanguageToURL('Korean')">Korean</a>
    <a class="btn" href="javascript:void(0);" onclick="addLanguageToURL('Japanese')">Japanese</a>
  </div>
</body>
</html>
